<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="geometry">
        <img class="geometry__torus" src="../images/torus.png" alt="">
        <img class="geometry__sphere" src="../images/sphere.png" alt="">
        <img class="geometry__cube" src="../images/cube.png" alt="">
        <div class="geometry__glow"></div>
    </div>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <div class="logo__text">MASTER OF COIN</div>
                <div class="logo__icon">
                    <img src="./images/logo.svg" alt="" class="icon">
                </div>
            </div>
        </div>
    </header>
    <main class="main"> 
        <div class="offer">
            <div class="wrapper">
                <div class="offer__note">Попади в <span class="offer__note-medium">WHITELIST</span> на обучение <span class="offer__note-bold offer__note-red">трейдингу</span> по концепции</div>
                <div class="offer__title title">Smart Money Concept</div>
                <a href="" class="offer__button button">Записаться</a>
            </div>
        </div>

        <div class="awards">
            <div class="wrapper">
                <div class="awards__title">Заполни анкету сейчас</div>
                <div class="awards__items">
                    <div class="awards__item awards__item-clock">
                        Узнай <b>первым</b> о старте обучения
                    </div>
                    <div class="awards__item awards__item-flame">
                        Получи возможность попасть на курс <span class="awards__item-bold">по низкой стоимости</span>
                    </div>
                    <div class="awards__item awards__item-mail">
                        Получи приглашение на <span class="awards__item-bold">презентацию курса</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="action">
            <div class="wrapper">
                <div class="action__title">Попасть в WhiteList</div>

                    <img class="action__arrow" src="./images/arrow.png" alt="" class="arrow">
      
                <a href="" class="action__button button">Записаться</a>
            </div>
        </div>

    </main>

    <script src="js/main.min.js"></script>
</body>
</html>
